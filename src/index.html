<!DOCTYPE html>
<html>
  <head>
    <title>Date to day calculator</title>
  </head>
  <div class="jumbotron">
    <h1>Week Day Calculator</h1>
  </div>
  <body>
    <div class="container">
      <p>Use the calculator below to find the day of the week of any date.</p>
      <form id="enter">
        <label for="birthday"> enter your birthday:</label>
        <input type="number" id="month" placeholder="mm" />
        <input type="number" id="date" placeholder="dd" />
        <input type="number" id="year" placeholder="yyyy" />
        <button type="submit" id="day">Calculate</button>
      </form>
      <ul id="solution"></ul>
    </div>
  </body>
</html>
